<mat-card>
  <mat-card-header>
    <mat-card-title>{{ speaker.name.title }} {{ speaker.name.first }} {{ speaker.name.last }}</mat-card-title>
    <mat-card-subtitle>{{ speaker.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ speaker.phone }}</p>
    <p>
      {{ speaker.location.street.name }}, {{ speaker.location.city }}, {{ speaker.location.country }}
    </p>
  </mat-card-content>
</mat-card>

<a mat-raised-button routerLink="/">Go to list</a>
